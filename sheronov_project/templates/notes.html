{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Мои заметки</title>
</head>
<body>
    <div class="container">
        <div class="check-list-title">Чек-лист</div>

        <section class="check-list">
            {% for note in all_notes %}
                <div class="check-list-item">
                    <img class="check-list-item-img" src="{{note.promo}}" alt="promo">
                    <div class="check-list-item-text">
                        <h2>{{note.title}}</h2>
                        <p>{{note.director}}</p>
                        <p>{{note.genre}}</p>
                        <p>{{note.feedback}}</p>
                    </div>
                </div>
            {% endfor %}
        </section>

        <a href="{% url 'main' %}">На главную</a>

        
    </div><!-- container -->
</body>
</html>
